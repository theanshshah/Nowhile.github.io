  <body>
    <div id="clock"></div>
    <script>
      function updateTime() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const timeString = `${hours}:${minutes}:${seconds}`;
        document.getElementById("clock").innerHTML = timeString;
      }

      setInterval(updateTime, 1000);
    </script>
  </body>
