<html>
  <head>
    <title>JavaScript 12-Hour Clock</title>
    <style>
      #clock {
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <span id="clock"></span>
    <script>
      function updateTime() {
        const now = new Date();
        let hours = now.getHours();
        let meridiem = "AM";
        if (hours > 12) {
          hours -= 12;
          meridiem = "PM";
        } else if (hours === 0) {
          hours = 12;
        }
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();
        const timeString = `${hours}:${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds} ${meridiem}`;
        document.getElementById("clock").innerHTML = timeString;
      }

      setInterval(updateTime, 1000);
    </script>
  </body>
